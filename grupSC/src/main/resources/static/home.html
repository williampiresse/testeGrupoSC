<body>

<button type="button" class="btn btn-primary" onClick="salvarUsuario()">
  Salvar
</button>
<button
        type="button"

        onClick="document.getElementById('cadastroUsuario').reset()"
>

</button>

        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#modalPesquisaUser"
        data-bs-whatever="@mdo"
>
  Pesquisar
</button>
<table class="table" id="tabelaResultados">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Usuario</th>
    <th scope="col">Razao social</th>
    <th scope="col">Editar</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
<p id="salvoComSucessoMsg"></p>

></script>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"

        crossorigin="anonymous"
></script>

<script type="text/javascript">

  $(document).ready(function() {
              function listaClientes() {
      var lista = $("#listaClientes").val();

        $.ajax({
          method: "GET",
          url: "/api/v1/clientes",
          success: function (res) {
            $("#tabelaResultados > tbody > tr").remove();
            console.log("res..."+res)
            for (var i = 0; i < res.length; i++) {

              $("#tabelaResultados > tbody ").append(
                "<tr><td>" +
                  res[i].id +
                  "</td> <td>" +
                  res[i].usuario +
                  "</td> <td>" +
                  res[i].razaoSocial +
                  "</td>" +
                  '<td><button type="button" class="btn btn-primary" onClick="colocarEmEdicao(' +
                  res[i].id +
                  ')">Ver</button></td>' +
                  " </tr>"
              );
            }
          },
        }).fail(function (xhr, status, errorTrhown) {
          alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
        });
      }

      listaClientes()

          });

    function salvarUsuario() {
      var id = $("#id").val();
      var nome = $("#nome").val();
      var idade = $("#idade").val();

      $.ajax({
        method: "POST",
        url: "/curso-jdev-treinamento/api/v1/usuario/salvarUsuario",
        data: JSON.stringify({
          id: id,
          nome: nome,
          idade: idade,
        }),
        contentType: "application/json; charset=urf-8",
        success: function (result) {
          $("#id").val(result.id);

          alert("Gravou com sucesso");
        },
      }).fail(function (xhr, status, errorTrhown) {
        alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
      });
    }

    function colocarEmEdicao(idUsuario) {
      $.ajax({
        method: "GET",
        url: "/curso-jdev-treinamento/api/v1/usuario/buscarPorId",
        data: "idUsuario=" + idUsuario,
        success: function (result) {
          $("#id").val(result.id);
          $("#nome").val(result.nome);
          $("#idade").val(result.idade);
        },
      }).fail(function (xhr, status, errorTrhown) {
        alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
      });
    }


</script>
