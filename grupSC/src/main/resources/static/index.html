<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <style type="text/css">
        body {
          padding: 10px;
        }
    </style>

    <title>Login</title>
</head>
<body>
<form action="" id="loginUsuario">

    <div class="mb-3">
        <label for="login" class="form-label">Usuário</label>
        <input
                type="text"
                class="form-control"
                id="login"
                placeholder="Informe o usuario"
                required="required"
        />
    </div>

    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
                type="number"
                class="form-control"
                id="senha"
                placeholder="Informe sua senha"
                required="required"
        />
    </div>
</form>
<button type="button" class="btn btn-primary" onClick="login()">
    Entrar
</button>
<button
        type="button"
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#modalPesquisaUser"
        data-bs-whatever="@mdo"
>
    Novo cadastro
</button>
<p id="salvoComSucessoMsg"></p>
<!-- Optional JavaScript; choose one of the two! -->

<div
        class="modal fade"
        id="modalPesquisaUser"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Pesquisa de usuário
                </h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nameBusca" class="col-form-label"
                        >Informe o nome:</label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="nameBusca"
                                required
                        />
                    </div>
                    <button
                            type="button"
                            class="btn btn-success"
                            onClick="pesquisaUser()"
                    >
                        Buscar
                    </button>
                </form>
                <table class="table" id="tabelaResultados">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Editar</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Fechar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"
></script>

<script type="text/javascript">
    function login() {

      var usuario = $("#login").val();
      var senha = $("#senha").val();

      $.ajax({
        method: "POST",
        url: "/api/v1/usuario/login",
        data: JSON.stringify({
          usuario: usuario,
          senha: senha,
        }),
        contentType: "application/json; charset=urf-8",
        success: function (result) {

         window.location.href = "home.html"
        },
      }).fail(function (xhr, status, errorTrhown) {
        alert("Erro ao tentar salvar usuário " + xhr.responseText);
      });
    }

</script>

-->
</body>
</html>
