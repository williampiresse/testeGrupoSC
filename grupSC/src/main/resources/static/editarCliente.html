<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <style type="text/css">
        body {
          padding: 10px;
        }
    </style>

    <title>Editar cliente</title>
</head>
<body>
<form action="" id="cadastroUsuario">
    <div class="mb-3">
        <label for="nome" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="nome" required="required" />
    </div>

    <div class="mb-3">
        <label for="cnpj" class="form-label">Cnpj</label>
        <input type="text" class="form-control" id="cnpj" required="required" />
    </div>

    <div class="mb-3">
        <label for="razaoSocial" class="form-label">Razao social</label>
        <input
                type="text"
                class="form-control"
                id="razaoSocial"
                placeholder="Informe sua razao social"
                required="required"
        />
    </div>
    <div class="form-check">
        <label >Ativo
            <input
                    type="radio"
                    id="status1"
                    class="form-check-input"
                    name="status"
                    value="ativo"
                    required="required"
            />
        </label>
    </div>

    <div class="form-check">
        <label >Inativo
            <input
                    type="radio"
                    id="status2"
                    class="form-check-input"
                    name="status"
                    value="inativo"
                    required="required"
            />
        </label>

    </div>
</form>
<br>
<button type="button" class="btn btn-primary" onClick="editarCliente()">
    Salvar
</button>

<p id="salvoComSucessoMsg"></p>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"
></script>

<script type="text/javascript">
    var idCliente = 0
    var senha = ""

    function getQueryParams() {
              const params = {};
              window.location.search.substring(1).split("&").forEach(pair => {
                  const [key, value] = pair.split("=");
                  params[decodeURIComponent(key)] = decodeURIComponent(value);
              });
              return params;
          }

          const params = getQueryParams();
          if(params){
            buscaClienteById(params.id)
          }

    function buscaClienteById(id){
      $.ajax({
            method: "GET",
            url: "/api/v1/clientes/id/"+id,

            contentType: "application/json; charset=urf-8",
            success: function (result) {
             console.log(result.id)
             idCliente = result.id
             senha = result.senha

             $("#nome").val(result.usuario);
             $("#cnpj").val(result.cnpj);
             $("#razaoSocial").val(result.razaoSocial);

              if (result.status === "ativo") {
              console.log(result.status)
                  $('#status1').prop('checked', true);
              } else if (result.status === "inativo") {
                  $('#status2').prop('checked', true);
              }
            },
          }).fail(function (xhr, status, errorTrhown) {
            alert("Erro ao tentar salvar usu√°rio " + xhr.responseText);
          });
    }

   function editarCliente() {
          var nome = $("#nome").val();
          var cnpj = $("#cnpj").val();
          var razaoSocial = $("#razaoSocial").val();
          var status = $('input[name="status"]:checked').val();

          $.ajax({
            method: "PUT",
            url: "/api/v1/clientes/salve",
            data: JSON.stringify({
              id:idCliente,
              usuario: nome,
              cnpj: cnpj,
              razaoSocial: razaoSocial,
              status: status,
              senha: senha,
            }),
            contentType: "application/json; charset=urf-8",
            success: function (result) {

             window.location.href = "home.html"
            },
          }).fail(function (xhr, status, errorTrhown) {
            alert("Erro ao tentar editar o cliente " + xhr.responseText);
          });
        }


</script>
