<body>
<button
        type="button"
        class="btn btn-primary"
        onClick="cadastroCliente()"
>
  Novo cliente
</button>

        type="button"
        class="btn btn-danger"
        onclick="pesquisar()"
>

</button>

        type="button"
        class="btn btn-danger"

>
  Buscar todos
</button>

        type="text"
        class="form-control"
        id="cnpjOrRs"

/>

  <tr>

    <th scope="col">Cnpj</th>

    <th scope="col">Excluir</th>

  </tr>
  </thead>

</table>

<script type="text/javascript">

  function cadastroCliente(){
    window.location.href = "cadastro.html"
  }

  $(document).ready(function() {
              function listaClientes() {
      var lista = $("#listaClientes").val();

        $.ajax({
          method: "GET",
          url: "/api/v1/clientes",
          success: function (res) {
            $("#tabelaResultados > tbody > tr").remove();
            console.log("res..."+res)
            for (var i = 0; i < res.length; i++) {

              $("#tabelaResultados > tbody ").append(
                "<tr><td>" +
                  res[i].id +
                  "</td> <td>" +
                  res[i].usuario +
                   "</td> <td>" +
                  res[i].cnpj +
                  "</td> <td>" +
                  res[i].razaoSocial +
                   "</td> <td>" +
                  res[i].status +
                  "</td>" +
                  '<td><button type="button" class="btn btn-primary" onClick="updateCliente(' +
                  res[i].id +
                  ')">Editar</button></td>' +
                   '<td><button type="button" class="btn btn-danger" onClick="deleteCliente(' +
                  res[i].id +
                  ')">Excluir</button></td>' +
                  " </tr>"
              );
            }
          },
        }).fail(function (xhr, status, errorTrhown) {
          alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
        });
      }

      listaClientes()

          });


    function updateCliente(idCliente) {
     window.location.href = `editarCliente.html?id=${encodeURIComponent(idCliente)}`;
    }


    function atualizarHome(){
       window.location.href = "home.html"
    }

    function pesquisarCnpj(){

    var cnpj = $("#cnpjOrRs").val();

    if(cnpj!==null && cnpj!==""){
    $.ajax({
          method: "GET",
          url: "/api/v1/clientes/cnpj/"+cnpj,
          success: function (res) {
            $("#tabelaResultados > tbody > tr").remove();
            console.log("res..."+res)

            for (var i = 0; i < res.length; i++) {

              $("#tabelaResultados > tbody ").append(
                "<tr><td>" +
                  res[i].id +
                  "</td> <td>" +
                  res[i].usuario +
                  "</td> <td>" +
                  res[i].cnpj +
                   "</td> <td>" +
                  res[i].razaoSocial +
                   "</td> <td>" +
                  res[i].status +
                  "</td>" +
                  '<td><button type="button" class="btn btn-primary" onClick="updateCliente(' +
                  res[i].cnpj +
                  ')">Editar</button></td>' +
                   '<td><button type="button" class="btn btn-danger" onClick="deleteCliente(' +
                  res[i].id +
                  ')">Excluir</button></td>' +
                  " </tr>"
              );
}
          },
        }).fail(function (xhr, status, errorTrhown) {
          alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
        });

    }

    }


    function pesquisarRazaoSocial(){

    var rs = $("#cnpjOrRs").val();

    if(rs!==null && rs!==""){
    $.ajax({
          method: "GET",
          url: "/api/v1/clientes/razao-social/"+rs,
          success: function (res) {
            $("#tabelaResultados > tbody > tr").remove();
            console.log("res..."+res)

            for (var i = 0; i < res.length; i++) {

              $("#tabelaResultados > tbody ").append(
                "<tr><td>" +
                  res[i].id +
                  "</td> <td>" +
                  res[i].usuario +
                  "</td> <td>" +
                  res[i].cnpj +
                   "</td> <td>" +
                  res[i].razaoSocial +
                   "</td> <td>" +
                  res[i].status +
                  "</td>" +
                  '<td><button type="button" class="btn btn-primary" onClick="updateCliente(' +
                  res[i].cnpj +
                  ')">Editar</button></td>' +
                   '<td><button type="button" class="btn btn-danger" onClick="deleteCliente(' +
                  res[i].id +
                  ')">Excluir</button></td>' +
                  " </tr>"
              );
}
          },
        }).fail(function (xhr, status, errorTrhown) {
          alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
        });

    }

    }

function pesquisar(){
    var rs = $("#cnpjOrRs").val();
    if(rs.length == 15){
      pesquisarCnpj()
    }else{
      pesquisarRazaoSocial()
    }
}

function deleteCliente(idCliente) {
      $.ajax({
        method: "Delete",
        url: "api/v1/clientes/"+idCliente,
        success: function (result) {
          window.location.reload(true)

        },
      }).fail(function (xhr, status, errorTrhown) {
        alert("Erro ao tentar salvar usu치rio " + xhr.responseText);
      });
    }
</script>
