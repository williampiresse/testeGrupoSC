<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <style type="text/css">
        body {
          padding: 10px;
        }
    </style>

    <title>Cadastrar usuário</title>
</head>
<body>
<form action="" id="loginUsuario">

    <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Informe o usuario"
                required="required"
        />
    </div>

    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
                type="number"
                class="form-control"
                id="senha"
                placeholder="Informe sua senha"
                required="required"
        />
    </div>
</form>
<button type="button" class="btn btn-primary" onClick="salvarUsuario()">
    Cadastrar
</button>

<p id="salvoComSucessoMsg"></p>
<!-- Optional JavaScript; choose one of the two! -->


<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"
></script>

<script type="text/javascript">
    function salvarUsuario() {

      var usuario = $("#usuario").val();
      var senha = $("#senha").val();

      $.ajax({
        method: "POST",
        url: "/api/v1/usuario/save",
        data: JSON.stringify({
          usuario: usuario,
          senha: senha,
        }),
        contentType: "application/json; charset=urf-8",
        success: function (result) {

         window.location.href = "home.html"
        },
      }).fail(function (xhr, status, errorTrhown) {
        alert("Erro ao tentar salvar usuário " + xhr.responseText);
      });
    }
</script>

</body>
</html>
