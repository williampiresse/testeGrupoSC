<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />

  <style type="text/css">
    body {
      padding: 10px;
    }
  </style>

  <title>Cadastrar usuário</title>
</head>
<body>
<form action="" id="cadastroUsuario">
  <div class="mb-3">
    <label for="id" class="form-label">Cnpj</label>
    <input type="text" class="form-control" id="id" readonly="readonly" />
  </div>

  <div class="mb-3">
    <label for="nome" class="form-label">Razao social</label>
    <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Informe sua razao social"
            required="required"
    />
  </div>
  <div class="form-check">
    <label >Ativo
      <input
              type="radio"
              class="form-check-input"
              name="status"
              value="ativo"
              required="required"
      />
    </label>
  </div>

  <div class="form-check">
    <label >Inativo
      <input
              type="radio"
              class="form-check-input"
              name="status"
              value="inativo"
              required="required"
      />
    </label>

  </div>
</form>
<br>
<button type="button" class="btn btn-primary" onClick="salvarUsuario()">
  Salvar
</button>

<p id="salvoComSucessoMsg"></p>
<!-- Optional JavaScript; choose one of the two! -->

<div
        class="modal fade"
        id="modalPesquisaUser"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Pesquisa de usuário
        </h5>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameBusca" class="col-form-label"
            >Informe o nome:</label
            >
            <input
                    type="text"
                    class="form-control"
                    id="nameBusca"
                    required
            />
          </div>
          <button
                  type="button"
                  class="btn btn-success"
                  onClick="pesquisaUser()"
          >
            Buscar
          </button>
        </form>
        <table class="table" id="tabelaResultados">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Editar</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
        >
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>

<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"
></script>

<script type="text/javascript">
  function salvarUsuario() {
    var id = $("#id").val();
    var nome = $("#nome").val();
    var idade = $("#idade").val();

    $.ajax({
      method: "POST",
      url: "/curso-jdev-treinamento/api/v1/usuario/salvarUsuario",
      data: JSON.stringify({
        id: id,
        nome: nome,
        idade: idade,
      }),
      contentType: "application/json; charset=urf-8",
      success: function (result) {
        $("#id").val(result.id);

        alert("Gravou com sucesso");
      },
    }).fail(function (xhr, status, errorTrhown) {
      alert("Erro ao tentar salvar usuário " + xhr.responseText);
    });
  }

  function colocarEmEdicao(idUsuario) {
    $.ajax({
      method: "GET",
      url: "/curso-jdev-treinamento/api/v1/usuario/buscarPorId",
      data: "idUsuario=" + idUsuario,
      success: function (result) {
        $("#id").val(result.id);
        $("#nome").val(result.nome);
        $("#idade").val(result.idade);
      },
    }).fail(function (xhr, status, errorTrhown) {
      alert("Erro ao tentar salvar usuário " + xhr.responseText);
    });
  }

  function pesquisaUser() {
    var nameBusca = $("#nameBusca").val();

    if (nameBusca != null && nameBusca.trim() != "") {
      $.ajax({
        method: "GET",
        url: "/curso-jdev-treinamento/api/v1/usuario/buscarPorNome",
        data: "name=" + nameBusca,
        success: function (res) {
          $("#tabelaResultados > tbody > tr").remove();

          for (var i = 0; i < res.length; i++) {
            $("#tabelaResultados > tbody ").append(
              "<tr><td>" +
                res[i].id +
                "</td> <td>" +
                res[i].nome +
                "</td> <td>" +
                res[i].idade +
                "</td>" +
                '<td><button type="button" class="btn btn-primary" onClick="colocarEmEdicao(' +
                res[i].id +
                ')">Ver</button></td>' +
                " </tr>"
            );
          }
        },
      }).fail(function (xhr, status, errorTrhown) {
        alert("Erro ao tentar salvar usuário " + xhr.responseText);
      });
    }
  }
</script>

</body>
</html>
